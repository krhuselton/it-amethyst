    <h1>New Patient Registration</h1>
    <h4>Please fill out the form below</h4>
    <!--Form Starts Here-->
    <form action="https://brucebauer.info/assets/ITEC3650/datadump.php">
<!--Name-->
  <label for="firstname" class="formlabel">First Name:</label>
  <input type="text" name="firstname" size="30" maxlength="30"><br>
  <label for="middleinitial" class="formlabel">Middle Initial:</label>
  <input type="text" name="middleinitial" size="1" maxlength="1"><br>
  <label for="lastname" class="formlabel">Last Name:</label>
  <input type="text" name="lastname" size="30" maxlength="30"><br>
   <label for="email" class="formlabel">Email:</label>
  <input type="email" name="email" size="30" maxlength="30"><br>
<!--Sex-->
<label for="gender" class="formlabel">Sex:</label>
  <input type="radio" name="gender" value="male" value="M">
  <label for="male" class="formlabel">Male</label>
  <input type="radio" name="gender" value="female" value="F">
  <label for="female" class="formlabel">Female</label>
  <input type="radio" name="gender" value="na" value="N">
  <label for="na">N/A</label><br>
  <!--Extra Info-->
  <label for="birthday" class="formlabel">Birthday:</label>
  <input type="date" name="birthday" size="8" maxlength="8"><br>
  <label for="quantity" class="formlabel">Height (inches):</label>
  <input type="number" id="height" name="height" size="3" maxlength="3"><br>
   <label for="quantity" class="formlabel">Weight (pounds):</label>
  <input type="number" id="weight" name="weight" size="3" maxlength="3">
  <!--Phone Number to City/State/Zip-->
   <label for="phone" class="formlabel">Phone Number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" size="14" maxlength="14"><br>
