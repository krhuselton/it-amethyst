        <h1>Mars Rover Photo Explorer</h1>
        <!-- Start Table-->
        <table id="table">

        <!--End Table-->
     <!--Start Form-->
     <h2>Select a rover and picture date:</h2>
     <form>
        <fieldset>
        <label for="rover" id="rover">Rover:</label>
        <input type="radio" name="curiosity" id="first"> <label
            for="curiosity">Curiosity</label>
        <input type="radio" name="opportunity" id="second"> <label
            for="opportunity">Opportunity</label>
        <input type="radio" name="spirit" id="third"> <label for="spirit">Spirit</label>
        <br>
        <br>
        <label for="date" id="date">Picture Date:</label>
        <input type="date" name="calendar" id="calendar">
        <br>
        <br>
        <input type="submit" value="Submit" id="calendarsubmit" >
        <input type="reset" value="Clear" id="clear">
        </fieldset>
    </form>
<!--End Form-->
